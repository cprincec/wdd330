<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo App</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header><h1 class="center">Todos</h1></header>
        <div id="todos-box">
            <div id="todos"><ul id="tasks"></ul></div>
            <div id="todos-info">
                <div id="tasks-left"></div>
                <button id="all-tasks">All</button>
                <button id="active-tasks">Active</button>
                <button id="completed-tasks">Completed</button>
            </div>
        </div>
        <div id="input-task-container">
            <input type="text" placeholder="Enter your task here.." id="task-input">
            <button id="add-task">+</button>
        </div>
        <script type="module" src="./js/main.js"></script>
</html>
